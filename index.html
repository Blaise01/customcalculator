<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Taschenrechner von Balázs</title>
</head>

<body>
    <div class="loader-wrapper">
        <div class="loader"></div></div>
    </div>

    <div class="container">
        <div id="result" class="result"></button></div>

        <div class="buttons">
            <span data-clear class="button">C</span>
            <span data-del class="button">DEL</span>
            <span data-op class="button">()</span>
            <span data-op class="button">/</span>
            <span data-num class="button">7</span>
            <span data-num class="button">8</span>
            <span data-num class="button">9</span>
            <span data-op class="button">*</span>
            <span data-num class="button">4</span>
            <span data-num class="button">5</span>
            <span data-num class="button">6</span>
            <span data-op class="button">-</span>
            <span data-num class="button">1</span>
            <span data-num class="button">2</span>
            <span data-num class="button">3</span>
            <span data-op class="button">+</span>
            <span data-num class="button zero">0</span>
            <span data-num class="button">.</span>
            <span data-eq class="button">=</span>
        </div>
    </div>

    <div class="text">
        Made with ❤ by Balázs | <a href="https://github.com/Blaise01/customcalculator" target="_blank">Source code</a>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
